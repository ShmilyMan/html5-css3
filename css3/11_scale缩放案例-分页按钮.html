<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    ul {
      margin: 500px 900px;
    }
    ul li {
      float: left;
      width: 36px;
      height: 36px;
      line-height: 36px;
      border: 1px solid pink;
      border-radius: 18px;
      text-align: center;
      list-style: none;
      cursor: pointer;
      margin: 10px;
      transition: all .4s;
    }
    ul li:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <ul>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
  </ul>
</body>
</html>
