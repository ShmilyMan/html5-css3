<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      border: 1px solid #ccc;
    }
    div::before {
      display: inline-block;
      content: '我';
      width: 50px;
      height: 50px;
      background-color: skyblue;
    }
    div::after {
      display: inline-block;
      content: '小猪佩奇';
      width: 100px;
      height: 50px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
  <!--
      伪元素选择器：
                选择符                 简介
                ::before              在元素内部的前面插入内容
                ::after               在元素内部的后面插入内容
          注意：
              * before和after必须有content属性
              * before在内容前面，after在内容后面
              * before和after是创建的一个元素，但属于行内元素
              * 创建出来的元素在DOM中找不到，所以成为伪元素
              * 伪元素和标签选择器一样，权重为 1
  -->
  <div>
    是
  </div>
</body>
</html>
