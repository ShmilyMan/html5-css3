<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    input[type="text"] {
      background-color: pink;
    }
  </style>
</head>
<body>
  <!--
      可以根据某个标签的属性进行选择
      选择符               简介
      E[att]              选择具有att属性的E元素
      E[att="val"]        选择具有att属性且属性值等于val的元素
      E[att^="val"]       匹配具有att属性，且值以val开头的E元素
      E[att$="val"]       匹配具有att属性，且值以val结尾的E元素
      E[att*="val"]       匹配具有att属性，且值中含有val的E元素
  -->
  <input type="text" />
  <input type="search" />
</body>
</html>
