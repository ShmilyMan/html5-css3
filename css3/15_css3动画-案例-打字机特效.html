<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      width: 0;
      height: 30px;
      font-size: 20px;
      overflow: hidden;
      background-color: pink;
      /*强制文字在一行中显示*/
      white-space: nowrap;
      animation: w 10s steps(10) forwards;
    }
    @keyframes w {
      0% {

      }
      100% {
        width: 200px;
      }
    }
  </style>
</head>
<body>
  <div>世纪佳缘我在这里等你</div>
</body>
</html>
