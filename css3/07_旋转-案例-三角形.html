<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: relative;
      width: 250px;
      height: 36px;
      border: 1px solid #000;
    }
    div::after {
      content: '';
      position: absolute;
      right: 16px;
      top: 8px;
      width: 10px;
      height: 10px;
      border-right: 1px solid #000;
      border-bottom: 1px solid #000;
      transform: rotate(45deg);
      transition: all 0.2s;
    }
    div:hover::after {
      top: 12px;
      transform: rotate(225deg);
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
