<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
      浏览器的私有前缀是兼容老版本的写法，比较新版本的浏览器无需添加。
      1.私有前缀
        * -moz-：代表firefox浏览器的私有属性
        * -ms-：代表ie浏览器的私有属性（一般不写，微软公司已经放弃了）
        * -webkit-：代表safafi（苹果）,chrome的私有属性
        * -o-：代表Opera的私有属性
      2.提倡的写法
        -moz-boeder-radius: 10px;
        -webkit-boeder-radius: 10px;
        -o-boeder-radius: 10px;
        boeder-radius: 10px;
  -->
</body>
</html>
