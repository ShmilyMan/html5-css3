<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    div {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: pink;
    }
    div p {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 150px;
      height: 150px;
      background-color: skyblue;
      transform: translate(-50%,-50%);
    }
  </style>
</head>
<body>
  <!--
      1.translate语法  -- x就是在x轴上水平移动，y就是在y轴上水平移动
          * transform: translate(x,y)
          * transform: translateX(n)
          * transform: translateY(n)
      2.注意：
          * 2D的移动主要是指水平和垂直方向上的移动
          * translate最大的优点就是不影响其他元素的位置
          * translate中的100%单位，是相对于本身的宽度和高度来进行计算的
          * translate对行内标签没有效果
  -->
  <div>
    <!--实现p盒子在div盒子中水平垂直居中对齐-->
    <p></p>
  </div>
</body>
</html>
