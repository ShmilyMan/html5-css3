<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    video {
      width: 300px;
    }
  </style>
</head>
<body>
  <!--
      video视频标签：
        ** 支持的格式：
            格式      IE      Firefox     Opera     Chrome      Safari
            Ogg      No        3.5+       10.5+     5.0+         No
            MPEG4    9.0+       No         No       5.0+         3.0+
            WebM     No        4.0+       10.6+     6.0+         No
        *** video参数：
            属性              值                         描述
            autoplay         autoplay                   视频就绪自动播放（谷歌浏览器需要添加muted来解决自动播放问题）
            controls         controls                   向用户显示播放控件
            width            pixels（像素）              设置播放器的宽度
            height           pixels（像素）              设置播放器的高度
            loop             loop                       播放完是否继续播放该视频，循环播放
            preload          auto（预先加载视频）          规定是否预加载视频（如果有了autopsy就忽略该属性）
                             none（不应加载视频）
            src              url                        视频URL地址
            poster           Imgurl                     加载等待的画面图片
            muted            muted                      静音播放
        注意：
          1.多媒体标签在不同的浏览器下情况不同，存在兼容性问题
          2.谷歌浏览器把音频和视频标签的自动播放都禁了
          3.谷歌浏览器视频标签添加muted属性可以实现自动播放
  -->
  <!--添加静音播放属性使谷歌浏览器实现视频的自动播放，但音频的自动播放没有很好的解决办法-->
  <video src="./media/video.mp4" autoplay="autoplay" muted="muted" loop="loop"></video>
  <!--由于存在浏览器的兼容性问题，可以添加多个视频格式来兼容不同的浏览器-->
  <video controls="controls">
    <source src="./media/video.mp4" type="video/mp4" />
    <source src="./media/video.ogg" type="video/ogg" />
  </video>
</body>
</html>
