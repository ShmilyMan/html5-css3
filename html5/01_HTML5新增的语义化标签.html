<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    header,
    nav,
    section {
      height: 120px;
      margin-bottom: 10px;
      background-color: pink;
    }
  </style>
</head>
<body>
  <header>header</header>
  <nav>nav</nav>
  <nav>nav</nav>
  <section>section</section>
  <!--
      <header>：头部标签
      <nav>：导航标签
      <article>：内容标签
      <section>：块级标签
      <aside>：侧边栏标签
      <footer>：尾部标签

      注意：
        1.这种语义化标签主要针对的是搜索引擎的
        2.这些新标签页面中可以使用多次的
        3.在IE9中，需要把这些标签转化成块级元素（默认的是行内元素）
        4.在移动端更细化用这些标签
        5.HTML5还新增了许多其他的标签
  -->
</body>
</html>
