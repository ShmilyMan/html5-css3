<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
      属性                   值                 说明
      required              required           表单拥有该属性表示其内容不能为空，必填
      placeholder（*）      提示文本（占位符）     表单的提示信息，存在默认值（value）将不显示
      autofocus             autofocus          自动聚焦属性，页面加载完成自动聚焦到指定表单
      autoconplete          off / on           当用户字段键入开始时，浏览器基于之前的键入过的值，应该显示出在字段中填写的选项。
                                               默认已经打开，如autoconplete="on"      -- 在实际开发中一般不希望它打开
                                               关闭autoconplete=“off”
                                               -- 需要放在表单内同时加上name属性
                                               -- 需要提交成功
      multiple（*）         multiple           可以多选文件提交（一般同文件域type="file"同时使用）
  -->
  <form action="">
    <input type="text" autocomplete="on" name="username" placeholder="请输入用户名" />
    <input type="file" multiple="multiple" />
    <input type="submit" value="提交" />
  </form>
</body>
</html>
